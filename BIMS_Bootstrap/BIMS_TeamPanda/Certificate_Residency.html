<!DOCTYPE html>
<html>
<head>

	<link rel = "stylesheet" href="Certificate_Residency.css" type="text/css" media="screen, projection">

</head>
<body>

		<div class="clearance"> 
				<h1> Certificate of Residency </h1>
	
				<h3> Resident Details </h3>
			<label class="fmlyname"> Family Name </label>
			<input class="lastname" type="text" name="lname" autocomplete="off" required>
	<br>
			<label class="frstname"> First Name    </label>
			<input class="firstname" type="text" name="fname" autocomplete="off" required> 
	<br>
			<label class="mddlname"> Middle Name </label>
			<input class="middlename" type="text" name="midname" autocomplete="off" required>
	<br>
			<label class="Gender"> Gender </label>
				<select class="gender" name="gender" id="gender" required>
					<option value="Male"> Male </option>
					<option value="Female"> Female </option>
				</select>
	<br>
			<label class="birthday"> Birthday </label>
			<input type="date" id="birthday" name="birthday" required>
	<br>
			<label class="statuslabel"> Civil Status </label>
				<select class="status" name="status" id="status" required>
					<option value="Single"> Single </option>
					<option value="Married"> Married </option>
					<option value="Seperated"> Seperated </option>
					<option value="Widowed"> Widowed - Drop Down </option>
				</select>
			
	<hr class="line">
	
		<div class="btn"> </div>
				
			<input type="submit" class="cancel" name="" value="Cancel">
			
			<a titlt = "print screen" alt="print screen" onclick="window.print(); " target="_blank" style= " cursor:pointer; ">
			<input type="submit" class="print" name="" value="Generate Report"> </a>
				
			
			
	</div>



</body>
</html>
