<!DOCTYPE html>
<html lang="en">
<head>
	<body style= "background-image: url('images/bg.png'); background-size: cover; font-family: san-serif; margin-top: 40px;"> 
	<link rel="stylesheet" type="text/css" href="Registration.css">
<style>
</style>
</head>
<body>
	<div class="regform"> <h1> Registration </h1> </div>
	<div class="main">
		<form>
			<div id="name">
			<h2 class="name"> Name: </h2>
			<label class="firstlabel"> First Name </label>
				<input class="firstname" type="text" name="fname" placeholder="Enter First Name...." autocomplete="off">
			<label class="lastlabel"> Last Name </label>
				<input class="lastname" type="text" name="lname" placeholder="Enter Last Name...." autocomplete="off">
			<label class="middlelabel"> Middle Name </label>
				<input class="middlename" type="text" name="midname" placeholder="Enter Middle Name...." autocomplete="off">
			</div>
			
			<h2 class="name"> Position: </h2>
			<input class="position" type="text" name="position" placeholder="Enter Position...." autocomplete="off"> 

			<h2 class="name"> Username: </h2>
			<input class="username" type="text" name="username" placeholder="Enter Username..." autocomplete="off">
			
			<h2 class="name"> Password: </h2>
			<input class="password" type="password" name="password" placeholder="Enter Password...">
			<input class="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password..."> <br><br>
			
			<center>
				<input type="submit" name="" value="Register"> <br> <br>
			</center>
			
		</form>
</body>
</html>
