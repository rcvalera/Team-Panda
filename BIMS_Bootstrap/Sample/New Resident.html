<!DOCTYPE html>
<html lang="en">
<head>
	<body style= "background-image: url('images/bg.png'); background-size: cover; font-family: san-serif; margin-top: 40px;"> 
	<link rel="stylesheet" type="text/css" href="New Resident.css">
<style>
</style>
</head>
<body>
	<div class="regform"> <h1> New Resident Registration Form </h1> </div>
	<div class="main">
		<form>
		<label class="lastlabel"> Last Name: </label>
				<input class="lastname" type="text" name="lname"  autocomplete="off" required>
		<br>
		<label class="firstlabel"> First Name: </label>
				<input class="firstname" type="text" name="fname" autocomplete="off" required>
		<br>
		<label class="middlelabel"> Middle Name: </label>
				<input class="middlename" type="text" name="midname" autocomplete="off" required>
		<br>
		<label class="aliaslabel"> Alias: </label>
				<input class="alias" type="text" name="alias" autocomplete="off" required>
		<br>
		<label class="birthday"> Birthday: </label>
				<input type="date" id="birthday" name="birthday" required>
		<br>
		<label class="statuslabel"> Civil Status: </label>
			<select class="status" name="status" id="status" required>
				<option value="Single">Single</option>
				<option value="Married">Married</option>
				<option value="Separated">Separated</option>
				<option value="Widowed">Widowed - Drop Down</option>
			</select>
		<br>
		<label class="Gender"> Gender: </label>
			<input type="radio" id="male" name="gender" value="male"> 
				<label class="male"> Male </label>
			<input type="radio" id="female" name="gender" value="female"> 
				<label class="female"> Female </label>
		<br>
		<label class="birthplacelabel"> Place Of Birth: </label>
			<input class="birthplace" type="text" name="birthplace" autocomplete="off" required>
		<br>
			
		 <label class="phonelabel">Phone Number:</label>
			<input class="phone" type="tel" id="phone" name="phone" placeholder="0123-45-67" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" autocomplete="off" required>
		 <label class="emaillabel"> Email Address: </label>
			<input class="email" type="email"  id="email" name="email" placeholder="@gmail.com" autocomplete="off" required>

		<hr>
		
		<center>
				<input type="submit" name="" value="Save New Resident"> <br> <br>
		</center>
		
		</form>
</div>
</body>
</html>
